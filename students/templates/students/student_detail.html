{% extends 'students/base.html' %}

{% block title %}Student Detail{% endblock %}

{% block content %}
<h2>{{ object.name }}</h2>
<p>Email: {{ object.email }}</p>
<p>Age: {{ object.age }}</p>
<p>Course: {{ object.course }}</p>
<a href="{% url 'student_update' object.pk %}">Edit</a>
<a href="{% url 'student_delete' object.pk %}">Delete</a>
<a href="{% url 'student_list' %}">Back</a>
{% endblock %}
